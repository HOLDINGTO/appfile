<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>sign in</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="../../css/reset.css" />
	<link rel="stylesheet" href="sign in.css" />
</head>
<body>
  <div class="sign">
      <div class="head">
          <div>
             <span class="pre-icon">
                 <a href="">
                     <img src="../../images/signin/j1@3x.png" alt="">
                 </a>
             </span>
             <span class="cancel">
                 <a href="">取消</a>
             </span>
          </div>
          <div>
             <h3>注册</h3>
          </div>
          <div class="head-right">
              <h3><a href="">登录</a></h3>
          </div>
      </div>
      <div class="main">
          <div class="main-head">
              <h1>唐僧招聘</h1>
              <span class="main-img">
                  <img src="../../images/signin/j2@3x.png" alt="">
              </span>
          </div>
          <div class="main-form">
              <div class="input-phone">
                  <span class="fl"></span>
                  <input class="fr" type="text" placeholder="手就号码" />
              </div>
              <div class="inut-code">
                  <div class="input-code-left fl">
                      <span class="fl"></span>
                      <input class="fr" type="text" placeholder="验证码" />
                  </div>
                  <div class="input-code-right fr">
                       <span>获取验证码</span>
                  </div>  
              </div>
              <div class="input-pwd">
                  <span class="fl"></span>
                  <input class="fl" type="password" placeholder="密码" />
                  <span class="fl see-pwd"></span>
              </div>
              <div class="login">登陆</div>
              <div class="check">
                  <input type="checkbox" />
                  用户协议和隐私条款
              </div>
          </div>
      </div>
      <div></div>
  </div>
	
</body>
</script>
</html>
